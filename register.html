<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - EcoDu</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

  <main class="auth-section">
    <div class="auth-card" role="region" aria-labelledby="register-title">
      <h1 id="register-title" class="section-title">Create an account</h1>

      <form id="register-form" novalidate>
        <div class="input-group">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required autocomplete="name" />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" minlength="6" required autocomplete="new-password" />
            <button type="button" class="pw-toggle" aria-label="Show password"><i class="fa-regular fa-eye"></i></button>
          </div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required autocomplete="new-password" />
        </div>

        <button type="submit" class="button primary">Sign Up</button>

        <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
        <p id="register-msg" class="form-msg" aria-live="polite"></p>
      </form>
    </div>
  </main>

<script type="module" src="register.js"></script>
</body>
</html>
