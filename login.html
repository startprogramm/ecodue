<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In - EcoDu</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  
  <main class="auth-section">
    <div class="auth-card" role="region" aria-labelledby="login-title">
      <h1 id="login-title" class="section-title">Welcome back</h1>

      <form id="login-form" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" required autocomplete="current-password" />
            <button type="button" class="pw-toggle" aria-label="Show password"><i class="fa-regular fa-eye"></i></button>
          </div>
        </div>

        <button type="submit" class="button primary">Log In</button>

        <p class="auth-footer">Don't have an account? <a href="register.html">Sign up</a></p>
        <p id="login-msg" class="form-msg" aria-live="polite"></p>
      </form>
    </div>
  </main>

<script src="login.js"></script>
</body>
</html>
